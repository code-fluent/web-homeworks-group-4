<html>
  <head>
    <title>Login Form</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      height: 100%;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      font-size: 1rem;
      line-height: 1.6;
      height: 100%;
      color: #4b0082;
    }
    .wrap {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
    }
    .login-form {
      width: 350px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 2rem;
      background: #ffffff;
    }

    .form-input {
      background: #fafafa;
      border: 1px solid #eeeeee;
      border-radius: 5px;
      padding: 12px;
      width: 100%;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-button {
      background: #9370db;
      border: 1px solid #ddd;
      border-radius: 5px;
      color: #ffffff;
      padding: 10px;
      width: 100%;
      text-transform: uppercase;
    }
    .form-button:hover {
      background: #9370db;
    }
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-footer {
      text-align: center;
      color: #4b0082;
    }
  </style>
  <body>
    <div class="wrap">
      <form class="login-form" action="">
        <div class="form-header">
          <h1>
            <img
              width="100"
              src="https://media.giphy.com/media/PNfPaVG1O9c9EHzuCH/giphy.gif"
            />
          </h1>
          <h3>Welcome back!</h3>
          <!-- 
            For the space between h3 and p it is better practice to use a margin-bottom instead 
            of solving it with a <br />
          -->
          <br />
          <p>Login to continue</p>
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-input"
            placeholder="email@example.com"
          />
        </div>

        <div class="form-group">
          <input type="password" class="form-input" placeholder="password" />
        </div>

        <div class="form-group">
          <button class="form-button" type="submit">Login</button>
        </div>
        <div class="form-footer">
          Don't have an account? <a href="#">Sign Up</a>
        </div>
      </form>
    </div>
  </body>
</html>
