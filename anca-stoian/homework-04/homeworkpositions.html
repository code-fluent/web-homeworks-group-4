<html>
  <head>
    <title>Homework positions</title>
    <style>
      .container {
        display: flex;
        height: 100vh;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .box {
        width: 200px;
        height: 200px;
        margin: 10px;
        font-size: 20px;
        color: #ffffff;
        text-align: center;
      }

      .box:nth-child(1) {
        position: absolute;
        top: 0;
        left: 0;
        background-color: darkslateblue;
        width: 100%;
        height: 15%;
        margin: 0;
      }

      .box:nth-child(2) {
        position: absolute;
        display: flex;
        justify-content: left;
        height: 75%;
        top: 97px;
        left: 0;
        margin: 0;
        background-color: rgb(101, 26, 104);
      }

      .box:nth-child(3) {
        position: absolute;
        display: flex;
        align-items: flex-end;
        justify-content: right;
        height: 75%;
        top: 97px;
        right: 0;
        margin: 0;
        background-color: rgb(196, 21, 108);
      }

      .box:nth-child(4) {
        position: absolute;
        display: flex;
        justify-content: flex-end;
        align-self: flex-end;
        width: 100%;
        height: 11.5%;
        bottom: 0;
        margin: 0;
        left: 0;
        background-color: rgb(190, 95, 199);
      }

      .box:nth-child(5) {
        position: relative;
        display: flex;
        justify-content: space-around;
        align-content: center;
        width: 75%;
        height: 75%;
        background-color: darksalmon;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
