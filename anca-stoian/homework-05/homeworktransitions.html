<!--
    Trainer notes:
    The transition should be on background-color and widht, height no on transform.
-->
<html>
  <head>
    <title>Homework transitions</title>
    <style>
      .box {
        height: 200px;
        width: 300px;
        background-color: black;
        margin: 30px;
        transition: transform 1s linear;
      }

      .box:hover {
        width: 400px;
        height: 260 px;
        background-color: goldenrod;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>
</html>
