      //array challenge
      let sumOf = (numbers) => {
        let sum = 0;
        numbers.forEach((item) => {
          if (item >= 0) {
            sum += item;
          }
        });
        return sum;
      };
      let numbers = [-2, 10, 2, 4, -6, 3];
      console.log(sumOf(numbers));
