<!DOCTYPE html>

    <title>Document</title>
    <script>
      // function for convert Meters to Inces

      // ✅ Trainer notes:
      // Perfect!

      function metersToInces(m_num) {
        var inces = m_num * 39.37;
        return inces;
      }
      var one = metersToInces(1);
      console.log(one);

      var myHight = metersToInces(1.7);
      console.log(myHight);

      // Function for Coverter Celstius to Fahrenheit

      // ✅ Trainer notes:
      // Perfect!
      function cToF(c_num) {
        var fahrenheit = c_num * 1.8 + 32;
        return fahrenheit;
      }
      var zero = cToF(0);
      console.log(zero);

      var twentyTwo = cToF(22);
      console.log(twentyTwo);

      var Hundred = cToF(100);
      console.log(Hundred);

      //Another Function
    </script>
