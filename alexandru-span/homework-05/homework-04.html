<html>
  <head>
    <title>Homework 04</title>

    <style>
      .box {
        width: 300px;
        height: 200px;
        position: relative;
        top: 200px;
        left: 500px;
        background-color: #ff1493;
        transform: none;
        transition: transform 2s linear, background-color 1s linear;
      }
      .box:hover {
        background-color: #00ced1;
        transform: scale(1.3, 1.3);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
