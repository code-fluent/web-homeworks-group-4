<!-- Good work. I left a couple of comments. -->
<html>
  <head>
    <title>Homework 04</title>
    <style>
      body {
        margin: 0 !important;
      }

      fieldset {
        font-size: 10px;
      }

      .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      .box1 {
        height: 50px;
        width: 100%;
        background-color: indianred;
      }

      .box {
        display: flex;
        height: calc(100% - 100px);
        width: 100%;
      }

      .box2 {
        background-color: indigo;
        flex: 1;
      }

      .box3 {
        background-color: rgb(43, 175, 219);
        flex: 2;
      }

      .box4 {
        background-color: lightseagreen;
        flex: 1;
      }

      .box5 {
        height: 50px;
        width: 100%;
        background-color: mediumvioletred;
      }

      .label {
        display: block;
        margin-bottom: 5px;
      }

      .input {
        display: block;
        margin-bottom: 5px;
        background-color: seashell;
      }
      .input:focus {
        background-color: slateblue;
      }

      .Button {
        width: 100px;
        height: 40px;
        background-color: #ff1493;
        transform: none;
        transition: 2s ease-out;
      }
      .button:hover {
        transform: translate(200px, 160px);
        background-color: #00ced1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box">
        <div class="box2"></div>
        <div class="box3">
          <form class="form">
            <fieldset>
              <legend>Contact details</legend>

              <!-- Prefer using camelCase for names and ids: FirstName should be firstName -->
              <label for="FirstName" class="label">First Name</label>
              <input
                type="text"
                class="input"
                id="FirstName"
                name="FirstName"
                placeholder="Your First Name"
              />

              <label for="LastName" class="label">Last Name</label>
              <input
                type="text"
                class="input"
                id="Last Name"
                name="LastName"
                placeholder="Your Last Name"
              />

              <label for="email" class="label">Email</label>
              <input
                type="email"
                class="input"
                id="email"
                name="email"
                placeholder="Your Email"
              />

              <!-- 
                for="" from label must match id="" from the input. 
                In your case in one place you have "phone" in the other place "Phone"
              -->
              <label for="Phone" class="label">Phone Number</label>
              <input
                type="text"
                class="input"
                id="phone"
                name="Phone"
                placeholder="Your phone number"
              />
            </fieldset>

            <fieldset>
              <legend>Choose a movie</legend>

              <!-- For radio buttons it is simpler to wrap the input in the label. -->
              <input
                type="radio"
                id="Godzilla"
                name="Godzilla"
                value="Godzilla"
              />
              <label for="Godzilla">Godzilla</label>
              <br />

              <input type="radio" id="Aladin" name="Aladin" value="Aladin" />
              <label for="Aladin">Aladin</label>
              <br />

              <input
                type="radio"
                id="Avengers"
                name="Avengers"
                value="Avengers"
              />
              <label for="Avengers">Avengers</label>
              <br />

              <input
                type="radio"
                id="Rocketman"
                name="Rocketman"
                value="Rocketman"
              />
              <label for="Rocketman">Rocketman</label>
              <br />

              <input
                type="radio"
                id="Spider-man"
                name="Spider-man"
                value="Spider-man"
              />
              <label for="Spider-man">Spider-man</label>
              <br />
            </fieldset>

            <fieldset>
              <legend>Choose location</legend>

              <select id="location" name="Location">
                <option value="Iulius">Cinema City - Iulius</option>
                <option value="Vivo">Cinema City - Vivo</option>
              </select>
            </fieldset>

            <fieldset>
              <legend>Terms and conditions</legend>

              <input
                type="checkbox"
                id="acceptTerms"
                name="acceptTerms"
                value="acceptTerms"
              />
              <label for="acceptTerms">Accept Terms</label>
            </fieldset>

            <button class="button">Submit</button>
          </form>
        </div>
        <div class="box4"></div>
      </div>
      <div class="box5"></div>
    </div>
  </body>
</html>
