<html>
  <head>
    <title>Homework 4 flexbox attempt</title>
    <style>
      .container {
        display: flex;
        height: 90vh;
        width: 100vw;

        flex-direction: row;
        flex-wrap: wrap;
        justify-content: stretch;
        align-items: stretch;
      }
      .box {
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: royalblue;
      }

      .box:nth-child(1) {
        width: 100%;
        height: 70px;

        background-color: blue;
      }

      .box:nth-child(2) {
        width: 25%;
        padding-top: 100px;
        background-color: green;
      }
      .box:nth-child(3) {
        width: 45%;
        padding-top: 100px;
        outline: none;
        background-color: palevioletred;
      }
      .box:nth-child(4) {
        width: 25%;
        margin-left: auto;
        padding-top: 100px;
        background-color: red;
      }
      .box:nth-child(5) {
        width: 100%;
        height: 70px;
        margin-top: -133px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
