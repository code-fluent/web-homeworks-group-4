<html>
  <head>
    <title>Homework 4</title>
    <style>
      .box:nth-child(1) {
        width: 100%;
        height: 50px;
        position: static;
        background-color: blue;
      }

      .box:nth-child(2) {
        width: 20%;
        height: 500px;
        position: fixed;
        background-color: green;
      }

      .box:nth-child(3) {
        width: 80%;
        height: 500px;
        left: 333px;
        bottom: 500px;
        background-color: palevioletred;
      }

      .box:nth-child(4) {
        width: 20%;
        height: 500px;
        position: absolute;
        right: 8px;
        top: 58px;
        background-color: red;
      }

      .box:nth-child(5) {
        width: 100%;
        height: 50px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
