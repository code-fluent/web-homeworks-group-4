<html>
  <head>
    <title>Converters</title>
  </head>
  <body>
    <label>Meters</label>
    <input
      id="inputMeters"
      type="number"
      placeholder="Meters"
      oninput="lengthConverter(this.value)"
      onchange="lengthConverter(this.value)"
    />

    <label for="inches">Inches</label>
    <input
      id="outputInches"
      type="number"
      placeholder="Inches"
      oninput="lengthConverter(this.value)"
      onchange="lengthConverter(this.value)"
    />
    <!--Nu inteleg aici de ce nu functioneaza conversia -->
    <script>
      // ✅ Trainer notes:
      // Looks good. It does not work because setting the value of an input must be set using the `value` property.

      function lengthConverter(valNum) {
        document.getElementById("outputInches").innerHTML = valNum * 39.37;

        // ✅ Trainer notes
        // See below:
        document.getElementById("outputInches").value = valNum * 39.37;
      }
    </script>
  </body>
</html>
