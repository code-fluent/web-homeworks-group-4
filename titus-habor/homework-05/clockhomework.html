<!--
  Great work!
  Only the animation timing should be adjusted so seconds move 60x faster than minutes,
  then minutes move 60x faster than hours.
-->
<html>
  <head>
    <title>Clock</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #b4b4b4;
      }

      .clock {
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 2px solid #000000;
        background-color: #ffffff;
      }

      .hour {
        position: absolute;
        width: 8px;
        height: 90px;
        bottom: 50%;
        left: 50%;
        transform-origin: bottom;
        transform: translateX(-50%);
        background-color: #000000;
        animation: animate 120s linear infinite;
      }

      .minute {
        position: absolute;
        width: 4px;
        height: 120px;
        bottom: 50%;
        left: 50%;
        transform-origin: bottom;
        transform: translateX(-50%);
        background-color: #000000;
        animation: animate 90s linear infinite;
      }
      .second {
        position: absolute;
        width: 2px;
        height: 90px;
        bottom: 50%;
        left: 50%;
        transform-origin: bottom;

        transform: translateX(-50%);
        border-radius: 4px;
        background-color: #ff0000;
        animation: animate 60s linear infinite;
      }

      .dot {
        position: absolute;
        width: 10px;
        height: 10px;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        border-radius: 50%;
        background-color: #ffffff;
        border: 2px solid #000000;
      }

      @keyframes animate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="clock">
      <div class="wrap">
        <span class="hour"></span>
        <span class="minute"></span>
        <span class="second"></span>
        <span class="dot"></span>
      </div>
    </div>
  </body>
</html>
