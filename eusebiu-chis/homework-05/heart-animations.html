<html>
  <head>
    <title>Heart animations</title>
    <style>
      .heart {
        width: 200px;
        margin: 180px auto;
        display: block;
        animation: heartbeat 1s ease-out infinite;
      }

      @keyframes heartbeat {
        from {
          transform: scale(0.7);
        }
        to {
          transform: scale(1.5);
        }
      }
    </style>
  </head>
  <body>
    <img
      class="heart"
      src="https://clipart.info/images/ccovers/1518056312pink-heart-transparent-background.png"
    />
  </body>
</html>
