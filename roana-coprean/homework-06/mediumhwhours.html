<html>
  <head>
    <title>JS PM Hours</title>
    <script>
      // ✅ Trainer notes:
      // ❗️It should be new Date().getHours()
      var pmhours = new Date().hours;

      // ✅ Trainer notes:
      // ❗️You do not need the next line.
      document.getElementById("Hours");

      if (pmhours < 12) {
        alert("Bună Dimineața!");
      }

      // ✅ Trainer notes:
      // ❗️ It should be (pmhours > 12 && pmhours < 18)
      if ((pmhours = 12 - 6)) {
        alert("Bună ziua!");
      }

      // ✅ Trainer notes:
      // ❗️ It should be (pmhours > 18)
      if (pmhours > 6) {
        alert("Seara bună!");
      }
    </script>
    <style></style>
  </head>
</html>
