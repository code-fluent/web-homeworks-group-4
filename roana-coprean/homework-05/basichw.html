<html>
  <head>
    <title>Basic HW</title>
    <style>
      .box {
        width: 300px;
        height: 200px;
        margin: 30px;
        background-color: #ff1493;
        transform: none;
        /* Transition should be done on background-color. width and height. */
        transition: transform 1s linear, background-color 1s linear;
        text-align: center;
      }

      .box:hover {
        width: 400px;
        height: 260px;
        background-color: #00ced1;
      }
    </style>
  </head>
  <body>
    <div class="box">Basic Hw.</div>
  </body>
</html>
