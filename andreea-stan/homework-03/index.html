<html>
  <head>
    <title>Login form</title>
    <style>
      body {
        background-color: rgb(240, 240, 240);
      }

      /* Preferably always use class names instead of tag names in CSS */
      h3 {
        font-weight: 600;
      }

      h5 {
        margin-top: -15px;
        color: rgb(200, 200, 200);
        font-weight: 450;
      }

      .form {
        width: 250px;
        margin: 70px auto;
        padding: 15px;
        border-radius: 4px;
        background-color: rgb(255, 255, 255);
        font-family: Calibri, Arial, Helvetica, sans-serif;
        letter-spacing: 0.3px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .input {
        display: block;
        width: 100%;
        margin-bottom: 25px;
        border: none;
        border-bottom: 1px solid rgb(240, 240, 240);
        outline: none;
        padding-bottom: 5px;
        font-family: inherit;
        font-size: 14px;
        letter-spacing: 0.3px;
      }

      input:focus {
        border-color: rgb(82, 82, 235);
        font-weight: 600;
      }

      .link {
        display: block;
        margin-bottom: 30px;
        color: rgb(0, 0, 255);
        font-size: 12px;
      }

      .button {
        display: block;
        width: 100%;
        margin: 15px auto 10px auto;
        padding: 5px 0;
        border-radius: 4px;
        border: none;
        background-color: rgb(82, 82, 235);
        color: rgb(255, 255, 255);
        font-family: inherit;
        font-size: 13px;
        letter-spacing: 0.3px;
      }
    </style>
  </head>
  <body>
    <form class="form">
      <img src="heart.png" alt="logo" width="30px" />
      <h3>Welcome back!</h3>
      <h5>Log in to continue.</h5>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        class="input"
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        class="input"
      />
      <a href="" class="link">Forgot your password?</a>
      <button class="button">Sign in</button>
    </form>
  </body>
</html>
