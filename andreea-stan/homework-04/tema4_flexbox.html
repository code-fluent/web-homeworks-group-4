<html>
  <head>
    <title>Flexbox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        width: 100vw;
        height: 100vh;
      }

      .box:nth-child(1) {
        background-color: rgba(0, 0, 255, 0.2);
        width: 100vw;
        height: 10vh;
      }

      .box:nth-child(2) {
        background-color: rgba(0, 255, 0, 0.5);
        width: 20vw;
        height: 80vh;
      }

      .box:nth-child(3) {
        background-color: rgba(255, 245, 238, 0.5);
        width: 60vw;
        height: 80vh;
      }

      .box:nth-child(4) {
        background-color: rgba(255, 0, 0, 0.5);
        width: 20vw;
        height: 80vh;
      }

      .box:nth-child(5) {
        background-color: rgba(248, 120, 70, 0.4);
        width: 100vw;
        height: 10vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
