<!-- This one also looks great! -->
<html>
  <head>
    <title>Flexbox</title>
    <style>
      * {
        margin: 0;
      }

      .box {
        position: fixed;
      }

      .up {
        background-color: rgba(0, 0, 255, 0.2);
        width: 100vw;
        height: 10vh;
        top: 0;
        left: 0;
      }

      .left {
        background-color: rgba(0, 255, 0, 0.5);
        width: 20vw;
        height: 80vh;
        top: 10vh;
        left: 0;
      }

      .middle {
        background-color: rgba(255, 245, 238, 0.5);
        width: 60vw;
        height: 80vh;
        top: 10vh;
        left: 20vw;
      }

      .right {
        background-color: rgba(255, 0, 0, 0.5);
        width: 20vw;
        height: 80vh;
        top: 10vh;
        left: 80vw;
      }

      .down {
        background-color: rgba(248, 120, 70, 0.4);
        width: 100vw;
        height: 10vh;
        top: 90vh;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div class="box up"></div>
    <div class="box left"></div>
    <div class="box middle"></div>
    <div class="box right"></div>
    <div class="box down"></div>
  </body>
</html>
