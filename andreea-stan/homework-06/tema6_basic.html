<html>
  <head>
    <title>Convert meters to inches and Celsius to Fahrenheit</title>
    <script>
      function metersToInches(length) {
        var inches = length * 39.37;
        return inches;
      }

      alert("5 meters means " + metersToInches(5) + " inches");

      function celsiusToFahrenheit(degree) {
        var fahrenheit = degree * 1.8 + 32;
        return fahrenheit;
      }

      alert(
        "37 degrees Celsius means " +
          celsiusToFahrenheit(37) +
          " degrees Fahrenheit"
      );
    </script>
  </head>
</html>
