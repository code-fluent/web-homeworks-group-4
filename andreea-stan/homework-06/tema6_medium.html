<html>
  <head>
    <title>Hello</title>
    <script>
      function hello(time) {
        if (time >= 12 && time < 18) {
          alert("Good afternoon!");
        } else if (time >= 18 && time < 24) {
          alert("Good evening!");
        } else {
          alert("Good morning!");
        }
      }

      hello(new Date().getHours());
    </script>
  </head>
</html>
