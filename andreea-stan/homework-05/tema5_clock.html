<html>
  <head>
    <title>Clock animation</title>
    <style>
      body {
        background-color: rgb(194, 184, 184);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
      }

      .clock {
        width: 250px;
        height: 250px;
        border: 5px solid rgb(255, 255, 255);
        border-radius: 50%;
        background-color: rgb(255, 255, 255);
        box-shadow: 3px 3px 3px 3px inset rgba(0, 0, 0, 0.1);
      }

      .center {
        background-color: rgb(255, 255, 255);
        width: 8px;
        height: 8px;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 50%;
        position: absolute;
        top: calc(50% - 4px);
        left: calc(50% - 4px);
        z-index: 1;
      }

      .hour {
        background-color: rgb(0, 0, 0);
        width: 4px;
        height: 55px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: top center;
        animation: rotateClock 43200s linear infinite;
      }

      .minute {
        background-color: rgb(0, 0, 0);
        width: 3px;
        height: 75px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: top center;
        animation: rotateClock 3600s linear infinite;
      }

      .second {
        background-color: rgb(64, 156, 231);
        width: 1px;
        height: 85px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: top center;
        animation: rotateClock 60s linear infinite;
      }

      @keyframes rotateClock {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="clock">
      <div class="center"></div>
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
      <div class="circle"></div>
    </div>
  </body>
</html>
