<html>
  <head>
    <title>Transition</title>
    <style>
      .box {
        width: 300px;
        height: 200px;
        margin: 100px auto;
        background-color: #ff1493;
        transition: transform 1s linear, background-color 1s linear;
      }

      .box:hover {
        transform: scale(1.33, 1.3);
        background-color: #00ced1;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
