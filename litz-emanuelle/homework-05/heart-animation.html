<!-- Looks great. -->
<html>
  <head>
    <title></title>
    <style>
      .heart {
        width: 200px;
        margin: 400px auto;
        display: block;
        animation: heartbeat 0.5s ease-out infinite;
        background: transparent;
      }
      @keyframes heartbeat {
        from {
          transform: scale(0.7);
        }
        to {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <img
      src="https://www.pinclipart.com/picdir/middle/30-306730_file-wikifont-unie033-heart-red-svg-wikimedia-commons.png"
      class="heart"
    />
  </body>
</html>
