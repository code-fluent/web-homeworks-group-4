<html>
  <head>
    <title>Clock</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: ivory;
      }

      .clock {
        background: #ffffff;
        border: 5px solid white;
        box-shadow: inset 2px 3px 8px 0 rgba(0, 0, 0, 0.1);
      }

      .backgroundclock {
        background-color: wheat;
        margin: 10px;
        width: 350px;
        height: 350px;
        border-radius: 100%;
        overflow: hidden;
        position: relative;
      }

      .hour,
      .minute {
        position: absolute;
        height: 100px;
        width: 10px;
        margin: auto;
        top: -27%;
        left: 0;
        bottom: 0;
        right: 0;
        background: black;
        transform-origin: bottom center;
        transform: rotate(30deg);
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .minute {
        position: absolute;
        height: 130px;
        width: 4px;
        top: -38%;
        left: 0;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.4);
        transform: rotate(90deg);
        animation: rotate 36s infinite linear;
        z-index: 1;
      }

      .second {
        position: absolute;
        height: 90px;
        width: 2px;
        margin: auto;
        top: -26%;
        left: 0;
        bottom: 0;
        right: 0;
        border-radius: 4px;
        background: #ff4b3e;
        transform-origin: bottom center;
        transform: rotate(180deg);
        z-index: 1;
        animation: rotate 6s infinite linear;
      }

      .indicator {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 10px;
        height: 10px;
        border-radius: 100px;
        background: white;
        border: 2px solid #1b1b1b;
        margin: auto;
        z-index: 1;
      }

      .hour {
        animation: rotate 216s infinite linear;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(359deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="clock">
      <div class="backgroundclock">
        <span class="hour"></span>
        <span class="minute"></span>
        <span class="second"></span>
        <span class="indicator"></span>
      </div>
    </div>
  </body>
</html>
