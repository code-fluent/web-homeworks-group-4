<!DOCTYPE html>
<html>
  <head>
    <title>Homework</title>
    <style>
      /* Always prefer class names instead of tag names or ids in css */
      h1 {
        font-size: 25px;
        font-style: italic;
      }
      h2 {
        font-size: 15px;
        font-style: italic;
      }
      u {
        color: green;
        font-style: italic;
      }
      .formular {
        width: 300px;
        margin: auto;
        border: solid 1px black;
        padding: 10px;
      }

      .imagine {
        width: 100px;
        height: 100px;
      }

      .button {
        background-color: green;
        border: none;
        color: white;
        padding: 6px;
        border-radius: 4px;
        display: block;
        width: 100%;
        margin-top: 6%;
        font-style: italic;
      }

      input {
        display: block;
        margin-bottom: 10px;
        width: 60%;
      }
    </style>
  </head>
  <body>
    <!-- 
      As a best practice always use english names.
      This is very handy when you work in teams with people across the world.
    -->
    <form class="formular">
      <img
        class="imagine"
        src="https://4.bp.blogspot.com/-hNtV-GDhYWk/TiatU51g09I/AAAAAAAAAEw/rMYu1dyMki0/s200/Bifat.png"
      />

      <h1>Welcome back!</h1>
      <h2>Login to continue.</h2>

      <!-- You are using class name "email_f" and "Password", but you do not actually use them for styling. -->
      <input
        class="email_f"
        type="email"
        name="username"
        placeholder="grec_danniela96@email.com"
      />

      <input
        class="Password"
        type="password"
        name="passsword"
        placeholder="Passsword"
      />

      <!-- Instead of u it is better to use an <a> tag here. -->
      <u>Forgot your password?</u>

      <button class="button">Sing in</button>
    </form>
  </body>
</html>
