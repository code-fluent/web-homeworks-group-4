<html>
  <head>
    <title>Loop</title>
    <script>
      // 1
      // ✅ Trainer notes:
      // Looks great!

      function rezultat(a, b) {
        var sum = 0;
        for (var i = a; i <= b; i++) {
          sum = sum + i;
          console.log(i);
        }
        console.log("suma finala = " + sum);
      }

      rezultat(6, 9);

      // 2

      // ✅ Trainer notes:
      // Perfect!
      function three(a) {
        for (var i = 0; i <= a; i += 3) {
          console.log(i);
        }
      }
      three(100);
    </script>
  </head>
</html>
