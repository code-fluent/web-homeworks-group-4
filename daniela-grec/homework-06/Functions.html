    <script>
      // Conversie metri in inch

      // ✅ Trainer notes:
      // ❗️The ratio between meters and inch is 1 meter = 39.37 inches.
      // Otherwise the code looks good, just fix the ratio.
      const meterToInchRation = 20;
      const inchTometerRation = 787.4;

      function meterToInch(meters) {

      }

      const celsiusToFarenheitRation = 20;
      const farenheitConstant = 68.0;

      function celsiusToFarenheit(celsius) {
        return celsius * celsiusToFarenheitRation;
      }
