<html>
  <head>
    <title>Flexbox</title>

    <style>
      .wrapper {
        width: 1350px;
        height: 675px;
        background-color: antiquewhite;
      }

      .header {
        width: 1350px;
        height: 70px;
        background-color: #003366;
      }

      .columnleft {
        width: 250px;
        height: 550px;
        background-color: #228b22;
        float: left;
      }

      .columnright {
        width: 250px;
        height: 550px;
        background-color: #ff6633;
        float: right;
      }

      .content {
        width: 220px;
        height: 550px;
        background-color: antiquewhite;
      }

      .footer {
        width: 1350px;
        height: 60px;
        background-color: #ff9966;
      }
    </style>

    <body>
      <div class="wrapper">
        <div class="header"></div>

        <div class="columnleft"></div>

        <div class="columnright"></div>

        <div class="content"></div>

        <div class="footer"></div>
      </div>
    </body>
  </head>
</html>
