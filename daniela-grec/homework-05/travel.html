<html>
  <head>
    <title>Travel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url(https://www.setaswall.com/wp-content/uploads/2017/03/Tropical-4K-Ultra-HD-Wallpaper-3840x2160.jpg);
        background-size: cover;
        background-position: center;
        height: 30vh;
      }

      /* As a best practice always prefer using class names for styling instead of tag names. */
      h1 {
        font-family: "Dancing Script", cursive;
        color: #ffffff;
        text-align: center;
        padding: 100px;
        font-size: 50px;
      }

      /* As a best practice always prefer using class names for styling instead of tag names. */
      h2 {
        font-family: "Dancing Script", cursive;
        color: #330000;
        text-align: center;
        padding: 20px;
      }

      .button {
        font-family: "Dancing Script", cursive;
        display: block;
        margin: auto;
        width: 150px;
        background-color: #330000;
        color: #ffffff;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Miami</h1>

    <h2>
      What comes to mind when you think of Miami? We'll find out together soon,
      stay here!
    </h2>

    <button class="button">Read more</button>
  </body>
</html>
