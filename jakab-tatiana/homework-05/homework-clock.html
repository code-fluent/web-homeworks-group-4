<html>
  <head>
    <title>Hard Challenge - Clock</title>

    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: #d9d7dd;
      }

      .ceas {
        background: #ffffff;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: inset 3px 4px 9px 3px rgba(0, 0, 0, 0.1);
        position: relative;
        width: 350px;
        height: 350px;
      }
      .wrap {
        overflow: hidden;
        position: relative;
        width: 350px;
        height: 350px;
        border-radius: 100%;
      }

      .ore {
        animation: ceas 43200s infinite linear;
        transform: rotate(-90deg);
        transform-origin: bottom center;
        box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.4);
        position: absolute;
        width: 3px;
        height: 75px;
        top: -75px;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        background-color: black;
        z-index: 1;
      }

      .minute {
        transform: rotate(36deg);
        animation: ceas 3600s infinite linear;
        transform-origin: bottom center;
        box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.4);
        position: absolute;
        width: 5px;
        height: 100px;
        top: -100px;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        background-color: black;
        z-index: 1;
      }

      .secunde {
        position: absolute;
        background: #f3473d;
        width: 2px;
        height: 135px;
        top: -135px;
        bottom: 0;
        right: 0;
        left: 0;
        margin: auto;
        z-index: 1;
        transform-origin: bottom center;
        animation: ceas 60s infinite linear;
        box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.4);
      }

      .punct {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 10px;
        height: 10px;
        border-radius: 100px;
        background: rgb(255, 255, 255);
        border: 2px solid crimson;
        box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.4);
        margin: auto;
        z-index: 2;
      }

      @keyframes ceas {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="ceas">
      <div class="wrap">
        <div class="punct"></div>
        <div class="ore"></div>
        <div class="minute"></div>
        <div class="secunde"></div>
      </div>
    </div>
  </body>
</html>
