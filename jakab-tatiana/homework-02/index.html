<html>
  <head>
    <title>Homework forms</title>

    <style>
      p {
        text-align: center;
      }
      div {
        background-color: #f5821e;
        margin-bottom: 20px;
      }

      body {
        background-color: black;
      }

      label {
        margin-top: 15px;
        font-weight: bold;
      }

      .movie {
        display: inline-block;
      }

      input {
        font-size: 15px;
      }

      fieldset {
        background-color: #f5821e;
        border: 0px;
      }

      legend {
        font-size: 20px;
        color: white;
        font-weight: bold;
      }

      button {
        font-size: 15px;
        margin: 10px 10px 10px 10px;
        margin-left: 46%;
      }
      .blockInput {
        display: block;
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <img
      src="https://www.cinemacity.ro/static/dam/jcr:c57b232e-7e50-49df-aa3f-1faf21bdc841/terms_and_conditions.jpg"
      width="200px"
      height="100px"
    />

    <div>
      <fieldset>
        <legend>Contact details</legend>
        <label for="firstName">First name</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First name"
          class="blockInput"
        />
        <label for="lastName">Last name</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          class="blockInput"
          placeholder="Last name"
        />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          class="blockInput"
        />
        <label for="phoneNumber">Phone number</label>
        <input
          type="text"
          name="phoneNumber"
          id="phoneNumber"
          placeholder="Phone Number"
          class="blockInput"
        />
      </fieldset>
    </div>
