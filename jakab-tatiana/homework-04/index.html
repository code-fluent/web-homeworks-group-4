<!-- Perfect work! -->
<html>
  <head>
    <title>Homework Flexbox</title>
    <style>
      body {
        margin: 0px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .top {
        background-color: rgb(12, 76, 98);
        align-content: flex-start;
        width: 100%;
        height: 50px;
        position: sticky;
        top: 0;
        left: 0;
      }
      .left {
        background-color: rgb(36, 90, 62);
        width: 20%;
        height: 600px;
      }
      .center {
        background-color: rgb(226, 203, 187);
        width: 60%;
        height: 600px;
      }
      .right {
        background-color: rgb(244, 105, 86);
        width: 20%;
        height: 600px;
      }
      .bottom {
        background-color: rgb(238, 169, 78);
        width: 100%;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box top"></div>
      <div class="box left"></div>
      <div class="box center"></div>
      <div class="box right"></div>
      <div class="box bottom"></div>
    </div>
  </body>
</html>
