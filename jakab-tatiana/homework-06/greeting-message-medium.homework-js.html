    <title>Greeting Message - Medium homework</title>
    <script>
      // âœ… Trainer notes:

      function greetingMessage() {
        var time = new Date().getHours();

        if (time < 12) {
          console.log("Good morning");
        } else if (time >= 12 && time <= 18) {
          console.log("Good afternoon");
        } else if (time > 18) {
          console.log("Good evening");
        }
      }

      greetingMessage();
    </script>
