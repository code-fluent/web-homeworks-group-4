<html>
  <head>
    <title>Converter - basic homework</title>
    <script>
      // ✅ Trainer notes:
      // Perfect!
      function metersToInches(meters) {
        var inches = meters * 39.38;
        console.log(inches);
      }

      // ✅ Trainer notes:
      // Perfect!
      function celsiusToFahrenheit(celsius) {
        var fahrenheit = (celsius * 9) / 5 + 32;
        console.log(fahrenheit);
      }

      metersToInches(8);
      celsiusToFahrenheit(20);
    </script>
  </head>
</html>
