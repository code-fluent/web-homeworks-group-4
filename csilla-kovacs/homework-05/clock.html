<html>
  <head>
    <title>Clock</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: rgb(136, 113, 136);
      }

      .clock {
        border-radius: 100%;
        background-color: rgb(255, 247, 247);
        border: solid 10px rgb(197, 172, 172);
        box-shadow: inset 2px 3px 8px 0 rgba(0, 0, 0, 0.5);
      }

      .wrap {
        overflow: hidden;
        position: relative;
        height: 350px;
        border-radius: 100%;
        width: 350px;
      }

      .minute,
      .hour {
        position: absolute;
        height: 100px;
        width: 6px;
        margin: auto;
        top: -30%;
        left: 0;
        bottom: 0;
        right: 0;
        background: black;
        transform-origin: bottom center;
        animation: tick 43200s infinite linear;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .minute {
        position: absolute;
        height: 130px;
        width: 4px;
        top: -38%;
        left: 0;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
        animation: tick 3600s infinite linear;
        transform: rotate(90deg);
      }

      .second {
        position: absolute;
        height: 90px;
        width: 2px;
        margin: auto;
        top: -26%;
        left: 0;
        bottom: 0;
        right: 0;
        border-radius: 4px;
        background: rgb(65, 9, 5);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        transform-origin: bottom center;
        transform: rotate(180deg);
        animation: tick 60s infinite linear;
        z-index: 1;
      }

      .middle {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 12px;
        height: 12px;
        border-radius: 100px;
        background: white;
        border: 2px solid #1b1b1b;
        border-radius: 100px;
        margin: auto;
        z-index: 1;
      }

      @keyframes tick {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="clock">
      <div class="wrap">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
        <div class="middle"></div>
      </div>
    </div>
  </body>
</html>
