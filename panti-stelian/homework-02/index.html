<html>
  <head>
    <title>Cinema-homework</title>

    <style>
      label {
        display: block;
        font-size: 19px;
        font-weight: bold;
        margin-top: 15px;
      }

      input {
        font-size: 20px;
      }

      fieldset {
        border: none;
        margin-top: 15px;
        background-color: rgb(230, 230, 250);
        font-size: 23px;
      }

      legend {
        font-weight: bold;
        margin-top: 15px;
      }

        font-family: courier;

  <body>
    <form>
      <fieldset>
        <legend>Detalii contact</legend>

        <!--
            While your code is 100% correct, for the names and ids it is a better 
            practice to name them in camelCase. That means that instead of
            firstname you will have firstName, lastname will be lastName.

            More about camelCase here: https://en.wikipedia.org/wiki/Camel_case
        -->

        <label>
          <input
            type="text"
            name="firstname"
            placeholder="Prenume"
            id="firstname"
          />
        </label>

        <label>
          <input type="text" name="lastname" placeholder="Nume" id="lastname" />
        </label>

        <label>
          <input type="email" name="email" placeholder="Email" id="email" />
        </label>

        <label>
          <input type="text" name="text" placeholder="Telefon" id="text" />
        </label>
      </fieldset>

      <br />
      <br />
