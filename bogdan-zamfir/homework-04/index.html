<html>
  <head>
    <title>Flexbox-homework</title>
  </head>
  <style>
    body {
      margin: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      position: absolute;
    }

    .box {
      background-color: none;
    }

    .box:nth-child(1) {
      background-color: rgb(0, 76, 98);
      color: rgb(0, 76, 98);
      width: 1300px;
      height: 100px;
      order: 1;
    }

    .box:nth-child(2) {
      background-color: rgb(21, 90, 62);
      color: rgb(21, 90, 62);
      width: calc(100% / 6);
      height: 515px;
      order: 2;
    }

    .box:nth-child(3) {
      background-color: rgb(226, 203, 187);
      color: rgb(226, 203, 187);
      width: calc(100% / 1.5);
      height: 515px;
      order: 3;
    }

    .box:nth-child(4) {
      background-color: rgb(255, 107, 87);
      color: rgb(255, 107, 87);
      width: calc(100% / 6);
      height: 515px;
      order: 4;
    }

    .box:nth-child(5) {
      background-color: rgb(238, 169, 78);
      color: rgb(238, 169, 78);
      width: 1300px;
      height: 100px;
      order: 5;
      margin-bottom: 0;
    }
  </style>

  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
